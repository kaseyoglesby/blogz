{% extends 'base.html' %}

{% block content %}

<h1>Login</h1>
<form method="post">
    <table>
        <tr>
            <td><label for="username">Username</label></td>
            <td>
                <input name="username" type="text" value="{{ username }}">
                <span class="error">{{ error.user_error }}</span>
            </td>
        </tr>
        <tr>
            <td><label for="password">Password</label></td>
            <td>
                <input name="password" type="password">
                <span class="error">{{ error.password_error }}</span>
            </td>
        </tr>
    </table>
    <input type="submit">
</form>
<br>
<div class="small-text">Don't have an account? <a href="\signup">Create one here!</a>
</div>

{% endblock %}
